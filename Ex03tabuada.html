<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de exercício</title>
    <link rel="stylesheet" href="Ex03tabuada.css">
</head>
<body>
    <header>
        <h1>Tabuada!</h1>
    </header>
    <section>
        <div class="campos">
            Número <input type="number" name="número" id="número" placeholder="Digite um número">
        </div>
        <div class="botão">
            <input type="button" value="Calcular" onclick="calcular()" >
        </div>
        <div>
            <div>
                <label for="tabuada">Cálculo da Tabuada</label>
                <select name="tabuada" id="tabuada" size="10"></select>
            </div>
            <br>
        </div>
    </section>
    <footer>
        <p> &copy CursoemVídeo </p>
    </footer>
    <script src="Ex03tabuada.js.js"></script>
</body>
</html>
